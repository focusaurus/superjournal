<div id="entry_list">
  <script type="text/template" id="entry_template">
    <div class="entry span-24 last">
      <div class="display">
        <div class="entry_createdOn">
          <span class="span-23">Created: <%= createdOn %></span>
          <a class="entry_delete">X</a>
        </div>
        <div class="entry_content"><%= content %></div>
      </div>
      <div class="edit">
        <textarea class="entry_textarea"></textarea>
      </div>
    </div>
  </script>
</div>
